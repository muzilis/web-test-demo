<script>
    function fact(n){
        console.log(arguments.callee == fact);
        if(n <= 1){
            return 1;
        }
        return n * arguments.callee(n-1);
    }

    //arguments.callee指代当前正在执行的函数

    alert(  fact(3)  );
</script>
